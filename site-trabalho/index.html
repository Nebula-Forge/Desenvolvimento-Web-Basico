<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Login e Cadastro</title>
    <style>
        body {
            background-color: #000; /* Preto */
            color: #fff; /* Branco */
            font-family: Arial, sans-serif;
        }

        #container {
            width: 400px;
            margin: 0 auto;
            padding: 20px;
            background-color: #800080; /* Roxo */
            border-radius: 10px;
        }

        #login-form, #signup-form {
            margin-top: 20px;
            display: none;
        }

        input[type="text"], input[type="password"], input[type="tel"] {
            width: 100%;
            padding: 10px;
            margin: 10px 0;
            border: 1px solid #fff; /* Branco */
            border-radius: 5px;
        }

        input[type="submit"] {
            background-color: #800080; /* Roxo */
            color: #fff; /* Branco */
            border: none;
            padding: 10px 20px;
            border-radius: 5px;
            cursor: pointer;
        }

        input[type="submit"]:hover {
            background-color: #000; /* Preto */
        }
    </style>
</head>
<body>
    <div id="container">
        <div id="login-form">
            <h2>Login</h2>
            <form>
                <input type="text" placeholder="Usuário" required>
                <input type="password" placeholder="Senha" required>
                <input type="submit" value="Entrar">
            </form>
        </div>
        <div id="signup-form">
            <h2>Cadastro de Novos Usuários</h2>
            <form>
                <input type="text" placeholder="Nome Completo" required>
                <input type="text" placeholder="CPF" required>
                <input type="tel" placeholder="Telefone" required>
                <input type="text" placeholder="Outras Informações Relevantes">
                <input type="submit" value="Cadastrar">
            </form>
        </div>
        <p>
            <a href="javascript:void(0);" onclick="showLogin()">Já possui uma conta? Faça login!</a>
        </p>
        <p>
            <a href="javascript:void(0);" onclick="showSignup()">Ainda não possui uma conta? Cadastre-se!</a>
        </p>
    </div>

    <script>
        function showLogin() {
            document.getElementById("login-form").style.display = "block";
            document.getElementById("signup-form").style.display = "none";
        }

        function showSignup() {
            document.getElementById("login-form").style.display = "none";
            document.getElementById("signup-form").style.display = "block";
        }
    </script>
</body>
</html>
