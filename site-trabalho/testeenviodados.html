<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cadastro</title>
</head>
<body>

    <form id="cadastroForm">
        <label for="email">Email:</label>
        <input type="email" id="email" name="email" required>

        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" required>

        <input type="submit" value="Cadastrar">
    </form>

    <script>
        document.getElementById("cadastroForm").addEventListener("submit", function(event) {
            event.preventDefault(); // Evita que o formulário seja enviado da maneira tradicional

            var email = document.getElementById("email").value;
            var senha = document.getElementById("senha").value;

            // Faz a requisição POST usando o método fetch
            fetch("http://10.131.32.132:8080/cadastrar", {
                method: "POST",
                headers: {
                    "Content-Type": "application/x-www-form-urlencoded"
                },
                body: "email=" + encodeURIComponent(email) + "&senha=" + encodeURIComponent(senha)
            })
            .then(response => response.json())
            .then(data => {
                console.log(data); // Exibe a resposta do servidor no console
                // Adicione aqui a lógica para lidar com a resposta do servidor, se necessário
            })
            .catch(error => {
                console.error("Erro na requisição:", error);
                // Adicione aqui a lógica para lidar com erros, se necessário
            });
        });
    </script>

</body>
</html>
