<!DOCTYPE html>
<html lang="pt-br">
    <!-- Configurações básicas do documento -->
    <head>
        <!-- Definição da codificação de caracteres para UTF-8 -->
        <meta charset="UTF-8">

        <!-- Configuração da viewport para suporte a dispositivos móveis -->
        <meta name="viewport" content="width=device-width, initial-scale=1.0">

        <!-- Título da página -->
        <title>Categoria Bonés</title>

        <!-- Importação do arquivo CSS -->
        <link rel="stylesheet" href="../css/style.css">
    </head>

    <!-- Corpo da página -->
    <body>

        <!-- Inclusão do arquivo de script JavaScript -->
        <script src="../javascript/script.js"></script>

        <!-- Seção do cabeçalho -->
        <section class="cabeçalho">
            <!-- Navegação do site -->
            <nav>
                <!-- Link da logo redirecionando para a página inicial -->
                <a href="index.html"><img src="../assets/icons/logo.jpg"></a>

                <!-- Barra de pesquisa -->
                <div class="barra_de_pesquisa">
                    <!-- Campo de entrada para pesquisa -->
                    <input type="text" placeholder="Pesquisar...">

                    <!-- Botão de pesquisa -->
                    <button type="button">
                        <!-- Ícone de lupa para indicar pesquisa -->
                        <img src="../assets/icons/lupa.png" alt="ÍCONE DE PESQUISA">
                    </button>
                </div>

                <!-- Barra de navegação -->
                <div class="barra_de_navegação">
                    <!-- Lista de links de navegação -->
                    <ul>
                        <!-- Link para as categorias na página inicial -->
                        <li>
                            <a href="index.html#categorias">CATEGORIAS</a>
                        </li>
                        <!-- Link para a página de login/cadastro -->
                        <li>
                            <a href="cadastro.login.html#login">
                                <!-- Botão com ícone de usuário para perfil -->
                                <button type="button">
                                    <img src="../assets/icons/user.jpg" alt="ÍCONE DE PERFIL">
                                </button>
                            </a>
                        </li>
                        <!-- Link para o carrinho de compras -->
                        <li>
                            <a href="carrinho_de_compras.html">
                                <!-- Botão com ícone de carrinho de compras -->
                                <button type="button">
                                    <img src="../assets/icons/carrinho_de_compras.jpg" alt="ÍCONE DE CARRINHO">
                                </button>
                            </a>
                        </li>
                    </ul>
                </div>
            </nav>
        </section>

        <!-- Elemento de feedback na página, utilizado para exibir mensagens informativas ou de status -->
        <div id="feedback" class="feedback"></div>

        <!-- Contêiner para os produtos -->
        <div class="container">
            <!-- Produto 1 -->
            <div class="product">
                <img src="../assets/produtos/bonés/bone_grizzly_og_bear_black.webp" alt="Produto 1">
                <h2>BONÉ GRIZZLY OG BEAR BLACK</h2>
                <p class="price">Preço: R$189,90</p>
                <button class="buy-button" onclick="adicionarAoCarrinho('BONÉ GRIZZLY OG BEAR BLACK', 189.90, '../assets/produtos/bonés/bone_grizzly_og_bear_black.webp')">Comprar</button>
            </div>

            <!-- Produto 2 -->
            <div class="product">
                <img src="../assets/produtos/bonés/bone_high_soccer_nav.webp" alt="Produto 2">
                <h2>BONÉ HIGH SOCCER NAV</h2>
                <p class="price">Preço: R$219,90</p>
                <button class="buy-button" onclick="adicionarAoCarrinho('BONÉ HIGH SOCCER NAV', 219.90, '../assets/produtos/bonés/bone_high_soccer_nav.webp')">Comprar</button>
            </div>

            <!-- Produto 3 -->
            <div class="product">
                <img src="../assets/produtos/bonés/bone_new_balance_v990_pto.webp" alt="Produto 3">
                <h2>BONÉ NEW BALANCE V990 PTO</h2>
                <p class="price">Preço: R$169,90</p>
                <button class="buy-button" onclick="adicionarAoCarrinho('BONÉ NEW BALANCE V990 PTO', 169.90, '../assets/produtos/bonés/bone_new_balance_v990_pto.webp')">Comprar</button>
            </div>

            <!-- Produto 4 -->
            <div class="product">
                <img src="../assets/produtos/bonés/bone_class_sport_c_logo_olivia.webp" alt="Produto 4">
                <h2>BONÉ CLASS SPORT C LOGO OLIVIA</h2>
                <p class="price">Preço: R$219,90</p>
                <button class="buy-button" onclick="adicionarAoCarrinho('BONÉ CLASS SPORT C LOGO OLIVIA', 219.90, '../assets/produtos/bonés/bone_class_sport_c_logo_olivia.webp')">Comprar</button>
            </div>

            <!-- Produto 5 -->
            <div class="product">
                <img src="../assets/produtos/bonés/bone_high_6_panel_flik_blue.webp" alt="Produto 5">
                <h2>BONÉ HIGH 6 PANEL FLIK BLUE</h2>
                <p class="price">Preço: R$199,90</p>
                <button class="buy-button" onclick="adicionarAoCarrinho('BONÉ HIGH 6 PANEL FLIK BLUE', 199.90, '../assets/produtos/bonés/bone_high_6_panel_flik_blue.webp')">Comprar</button>
            </div>
        </div>

        <!-- Inclusão do script JavaScript -->
        <script src="../javascript/script.js"></script>

        <!-- Rodapé da página -->
        <footer>
            <!-- Mensagem de direitos autorais com o ano e nome da loja -->
            <p>&copy; 2023 Minha Loja Online. Todos os direitos reservados.</p>
        </footer>
        
    </body>
</html>
